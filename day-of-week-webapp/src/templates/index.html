<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Day from Date</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Day from Date</h1>
    <form method="post">
        <label for="date">Enter date (dd-mm-yyyy):</label>
        <input id="date" name="date" type="text" value="{{ date_str }}" placeholder="12-01-1979" required>
        <input type="submit" value="Get Day">
    </form>

    {% if day_of_week %}
    <div class="result">Result: {{ day_of_week }}</div>
    {% endif %}
</body>
</html>
